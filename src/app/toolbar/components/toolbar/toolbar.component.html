<div class="toolbar-container">
    <button class="toolbar-button" matRipple>
        <mat-icon inline fontSet="material-icons-outlined">save</mat-icon>
        <span>Save</span>
    </button>
    
    <button class="toolbar-button" matRipple (click)="readExcel()">
        <mat-icon inline fontSet="material-icons-outlined">folder_open</mat-icon>
        <span>Open</span>
    </button>

    <button class="toolbar-button" matRipple (click)="addComment()">
        <mat-icon inline fontSet="material-icons-outlined">comment</mat-icon>
        <span>Comment</span>
    </button>
    
</div>
